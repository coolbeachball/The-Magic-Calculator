<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="input-box" placeholder="42*69">
            <div id="calculator-keys">
                <div class="row">
                    <div class="key c-key">C</div>
                    <div class="key symbol">R</div>
                    <div class="key symbol">%</div>
                    <div class="key symbol">/</div>
                </div>
                <div class="row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key symbol">x</div>
                </div>
                <div class="row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key symbol">-</div>
                </div>
                <div class="row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key symbol stretched">+</div>
                </div>
                <div class="row">
                    <div class="key zero-key">0</div>
                    <div class="key">00</div>
                    <div class="key">.</div>
                    <div class="key symbol stretched">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
